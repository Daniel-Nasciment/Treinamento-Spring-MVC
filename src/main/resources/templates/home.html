<html>

<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Home</title>
</head>

<body>
	<div class="container">

		<div class="jumbotron p-3">
			<h1 class="display-4 text-center">Meus Pedidos</h1>
		</div>

		<nav class="navbar navbar-expand bg-light mb-3">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link active link-secondary" aria-current="page" href="">Todos</a>
						<a class="nav-item nav-link link-secondary" href="">Aguardando</a>
						<a class="nav-item nav-link link-secondary" href="">Aprovado</a>
						<a class="nav-item nav-link link-secondary" href="">Entregue</a>

					</div>
				</div>

				<button class="btn btn-outline-secondary" type="submit">Novo</button>
			
			</div>
		</nav>



		<!-- FAZENDO FOREACH NA LISTA -->
		<div class="card" th:each="pedido : ${pedidos}">
			<div class="card-header" th:text="${pedido.nomeProduto}">Nome do produto</div>
			<div class="card-body">
				<div class="row">
					<div class="col-12 col-sm-8 mb-3">

						<div class="row">
							<div class="col-md-5">
								Valor: <span th:text="${pedido.valorProduto}">200,99</span>
							</div>
							<div class="col-md-7">
								Data entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span>
							</div>
						</div>

						<div>Produto</div>
						<div><a class="form-control" th:href="${pedido.urlProduto}">Link do Produto</a> </div>

						<div>Descriçao</div>
						<div>
							<textarea class="form-control" rows="" cols=""
								th:text="${pedido.descricao}">Descrição do pedido</textarea>
						</div>
					</div>
					<div class="col-12 col-sm-4">
						<div>
							<img class="img-thumbnail" th:src="${pedido.urlImagem}" src="" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
