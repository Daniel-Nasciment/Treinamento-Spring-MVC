<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Novo Pedido</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron p-3">
            <h1 class="display-4 text-center">Meus Pedidos</h1>
        </div>

        <form action="/pedido/novo" method="POST">
            <div class="form-group">
                <label for="nomeProduto">Produto</label>
                <input name="nomeProduto" class="form-control" placeholder="Nome do produto" />
                <small>Informe qual o nome do produto.</small>
            </div>
            <div class="form-group">
                <label for="urlProduto">URL</label>
                <input name="urlProduto" class="form-control" placeholder="URL do produto" />
                <small>Procure em um site o produto que você deseja.</small>
            </div>
            <div class="form-group">
                <label for="imagemProduto">Imagem</label>
                <input name="imagemProduto" class="form-control" placeholder="URL da imagem" />
                <small>Copie a URK de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
            </div>
            <div class="form-group">
                <label for="descricaoProduto">Descrição</label>
                <textarea class="form-control"  placeholder="Adicione detalhes importantes para ajudar o comprador.">

                </textarea>
            </div>

            <button type="submit">Cadastrar</button>
        </form>


    </div>
</body>

</html>
