<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Novo Pedido</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron p-3">
            <h1 class="display-4 text-center">Novo pedido</h1>
        </div>

        <div class="card p-3">
            <!-- A SINTAXE ${} SERVE PARA CAPTURAR UM OBJETO/ATRIBUTO DA REQUEST -->
            <form th:object="${pedidoRequest}" action="/pedido/novo" method="POST">
                <div class="form-group mb-2">
                    <label for="nomeProduto">Produto</label>
                    <!-- A SINTAXE *{} SERVE PARA ACESSAR UM ATRIBUTO DO OBJETO DEFINIDO PELO THYMELEAF E AUTOMATICAMENTE É DEFINIDO O NAME E ID -->
                    <input th:fiel="*{nomeProduto}" class="form-control" placeholder="Nome do produto" />
                    <small>Informe qual o nome do produto.</small>
                </div>
                <div class="form-group mb-2">
                    <label for="urlProduto">URL</label>
                    <input th:fiel="*{urlProduto}" class="form-control" placeholder="URL do produto" />
                    <small>Procure em um site o produto que você deseja.</small>
                </div>
                <div class="form-group mb-2">
                    <label for="imagemProduto">Imagem</label>
                    <input th:fiel="*{imagemProduto}" class="form-control" placeholder="URL da imagem" />
                    <small>Copie a URK de uma boa imagem do produto e cole aqui para ajudar a conseguir
                        compradores.</small>
                </div>
                <div class="form-group mb-2">
                    <label for="descricaoProduto">Descrição</label>
                    <textarea class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador.">

                    </textarea>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>



    </div>
</body>

</html>
